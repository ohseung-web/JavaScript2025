<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 심화연습</title>
</head>
<body>
      
      <label>1번 점수 배열 입력 (예: 95,67,80,55,100,72): </label>
      <input id="scoreInput" type="text" />
      <!-- <input id="scoreInput" type="text" value="95,67,80,55,100,72" /> -->
      <button onclick="scoreEvaluation()">결과 확인</button>
      <p id="q1"></p>
      
      <script>
        // 문제 1: 학생 점수 평가
        let scores = [95, 67, 80, 55, 100, 72]
        // 사용자가 95,67,80,55,100,72라고 입력하면 이 문자열이 됩
        // Number(...)는 문자열 전체를 숫자로 바꾸려고 시도
        // "95,67,80" → NaN (숫자가 아니므로 변환 실패)
        //  input은 문자열입니다. → "95,67,80,55,100,72"
        // input.split(',')는 쉼표로 잘라 배열로 만듭니다. → ["95", "67", "80", "55", "100", "72"]
        // .map(Number)는 각 문자열을 숫자로 변환합니다. → [95, 67, 80, 55, 100, 72]
        // array.map()은 배열의 각 요소를 변형해서 새로운 배열을 만드는 함수입니다.

      function scoreEvaluation() {
        let input = document.getElementById('scoreInput').value;
        let scores = input.split(',').map(Number);
        // let scores3 = input.split(',').map();
        let scores2 = input.split(',');
        console.log(scores2);
        console.log(scores);
        // console.log(scores3);
        let result = '';
        for (let i = 0; i < scores.length; i++) {
          if (scores[i] >= 90) result += scores[i] + '점: A, ';
          else if (scores[i] >= 80) result += scores[i] + '점: B, ';
          else if (scores[i] >= 70) result += scores[i] + '점: C, ';
          else result += scores[i] + '점: F, ';
        }
        // result = result.slice(0, -2);
        document.getElementById('q1').innerHTML = result;
      }

      </script>



</body>
</html>
