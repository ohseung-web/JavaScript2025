<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 기초문제</title>
</head>
<body>
    <script>
        // Object 배열 만들기
        // id:1 => 배열안의 각각의 Object를 구별하는 키이다.
        // DB(DataBase)형식으로 작성 중
        // DB란 => 데이터 저장소
        let cart = [
            {id:1,name:'노트북',price:1000,quantity:1,ss:3}, // index :0
            {id:2,name:'마우스',price:50,quantity:2,ss:3}, // index : 1
            {id:2,name:'키보드',price:2000,quantity:3,ss:3}, // index : 1
        ]
        // for문 이용 하여 total값 구하기
        let total = 0;
        for(let i=0; i<cart.length; i++){
             total += cart[i].price * cart[i].quantity;
        }
        console.log(total);
        let count = Object.keys(cart).length;
        console.log(count);
    </script>
</body>
</html>
