<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        // setTimeOut()는 일정시간이 지난 후 한번만 실행하는 함수
        // clearTimeout()는 setTimeOut()함수를 취소하는 함수
        // 시간 1ms => 0.001초 10ms => 0.01초
        // setTimeOut(() => {실행구문}, 일정시간 지정)
        function setClock(){
            let now = new Date();
            let s = now.getHours() + ':'+now.getMinutes()+':'+now.getSeconds()
            let clo= document.getElementById('clock');
            clo.innerHTML = s
            setTimeout('setClock()' , 1000)
        }

        // 함수호출
        setClock();

    </script>
</body>
</html>
