<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date() 객체 연습 문제</title>
</head>
<body>
    
    <button onclick="ex02()">확인</button>
    <p id="output1"></p>

    <script>
    // 함수 생성 
    // ex02(); // 아래 생성된 함수를 위에서 불러오는 건 자바스크립트에
    // 호이스팅문제로 안될때가 많다.

    function ex01(){
        let output1 = document.getElementById('output1');
        let today = new Date();
        let birthday = new Date('2026/10/30')
        today.setHours(0,0,0,0); //시간을 초기화
        birthday.setHours(0,0,0,0); //시간을 초기화
        let days1 = ((birthday - today)/86400000).toFixed(0);
        // getTime()이용하여 시간까지 빼기한 결과
        let days2 = ((birthday.getTime() - today.getTime())/86400000).toFixed(0);
        console.log(today);
        console.log(birthday);
        console.log(days1);
        console.log(days2);
        console.log('============================');
        // sethour(0,0,0,0)
        // Tue Sep 23 2025 14:25:57 GMT+0900 (한국 표준시)
        // Tue Sep 30 2025 00:00:00 GMT+0900 (한국 표준시)
        output1.innerHTML = birthday + '<br/>';
    }



    // 5. 하루 후, 일주일 후 날짜 출력
    //문제: 오늘 날짜를 기준으로 하루 후와 일주일 후 날짜를 출력하세요.

    function ex02(){  //ex02()함수를 function 생성

        // ex01(); // 함수호출
        let output1 = document.getElementById('output1');
        // 오늘날짜
        let today = new Date();

        // 하루 후 날짜
        let tomorrow = new Date(today)
        // 오늘날짜의 요일 :getDay()
        // 오늘날짜의 일 : getDate()
        // 일 + 1 => 수정 : setDate()
        tomorrow.setDate(today.getDate()+1);
        console.log(tomorrow);
        
        // 일주일 후
        let Nextweekday = new Date(today);
        Nextweekday.setDate(today.getDate()+5);

        console.log(Nextweekday);
        output1.innerHTML = Nextweekday ;
    }
    // 함수호출

    //  ex01();
    </script>
</body>
</html>
