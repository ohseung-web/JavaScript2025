<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 반복 출력 연습</title>
    <style>
        .img-container{
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .card{
            text-align: center;
        }
        .img-container .card img{
            width: 200px;
            height: 150px;
            border-radius:15px;
            box-shadow: 2px 2px 5px gray;
        }
    </style>
</head>
<body>
    <h2>이미지 출력</h2>
    <div class="img-container" id="grally"></div>
    <script>
        let grally =document.getElementById("grally");
        // 5행, 2열
        let imgList = [
            ["https://picsum.photos/id/1011/400/300","산"],
            ["https://picsum.photos/id/1025/400/300", "강아지"],
            ["https://picsum.photos/id/1003/400/300","건물"],
            ["https://picsum.photos/id/1035/400/300","해변"],
            ["https://picsum.photos/id/1040/400/300", "숲"]
        ]
        
        for(let i=0; i<imgList.length; i++){ //행 5번 루프
            for(let j=0; j<imgList[i].length; j++){ //열 2번 0 1
                if(j===0){
                    grally.innerHTML += `<div class="card">
                    <img src="${imgList[i][j]}" alt="${imgList[i][1]}">
                    <p>${imgList[i][1]}</p></div>`
                }
            }
        }

    </script>
</body>
</html>
