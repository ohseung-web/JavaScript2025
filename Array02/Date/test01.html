<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 코어 객체 설명</title>
</head>
<body>
    <script>
    //  객체(Object)란 : 자바스크립에 내장된 함수이다.
    //                   Array, Date, String, Math등이 존재 한다.
    // 객체는 new Date()으로 생성하여 사용한다.

    let today = new Date(); // Date()객체를 new로 생성하여 today변수에 담기
    console.log(`오늘날짜 : ${today}`)
    // 오늘날짜 : Tue Sep 23 2025 11:04:32 GMT+0900 (한국 표준시)

    let OneDate = new Date(86400000)
    // Date(값) => 1970-1-1 부터 값을 계산
    // 86,400,000 => 1day를 의미한다.
    // 1s => 1,000ms
    // 1m => 60s * 1,000ms => 60,000ms
    // lh => 60m * 60,000ms => 3,600,000ms
    // 1d => 24h * 3,600,000ms => 86400000
    console.log(OneDate);
    // Fri Jan 02 1970 09:00:00 GMT+0900 (한국 표준시)
    
    // Date(인수) => 함수안의 값을 의미한다.
    // 인수 날짜와 시간 문자열로 입력
    let date01 = new Date('september 08,2025, 14:10:00');
    console.log(date01);
    // Mon Sep 08 2025 14:10:00 GMT+0900 (한국 표준시)

    let date02 = new Date('2025/09/08/14:10:20');
    console.log(date02);
    // Mon Sep 08 2025 14:10:20 GMT+0900 (한국 표준시)
    </script>
</body>
</html>
