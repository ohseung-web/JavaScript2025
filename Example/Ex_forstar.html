<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습문제</title>
</head>
<body>
    
    <p id="output"></p>

    <script>
        // 전역변수 : 지금현재 스크립트안에 모든 곳에 사용할 수 있는 변수
        // 결과를 p 태그의 innerHTML에 넣기
        let output = document.getElementById('output');
        let n = 6;  // 삼각형의 높이 (별의 개수)
        let result = '';  // 결과를 저장할 변수
       

        // for (let i = 1; i <= n; i++) {  // 각 행을 반복
        //     let stars = '';  // 한 행에 출력할 별을 저장할 변수
        //     for (let j = 1; j <= i; j++) {  // 각 행에 해당하는 별 개수
        //         stars += '*';  // 별 추가
        //     }
        //     result += stars + '<br>';  // 각 행의 별을 <br> 태그로 줄바꿈 추가
        // }
        //   output.innerHTML = result;
        
        // 정삼각형 별 출력하기
        for(let i=1; i<=n; i++){
            
            // 공백만 출력하는 for문
            // n = 5, i=1 => 5-1=4
            // n = 5, i=2 => 5-2=3
            // n = 5, i=3 => 5-3=2
            // n = 5, i=4 => 5-4=1
            // n = 5, i=5 => 5-5=0
            for(let j=1; j<=n-i; j++){
               result += '&nbsp';
            }
            // 별을 출력하는 for문
            // 제일 첫줄에 별은 1개만 출력
            // i=1, k=1*2-1 => 1
            // i=2, k=2*2-1 => 3
            // i=3, k=2*3-1 => 5
            // i=4, k=2*4-1 => 7
            // i=5, k=2*5-1 => 9
            for(let k=1; k<=(i*2-1); k++){
                result += '*';
            }
            result +=  '<br/>';
        }
        output.innerHTML = result;

    </script>
</body>
</html>
