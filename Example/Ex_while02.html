<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습문제</title>
</head>
<body>
    <h1>문제: 1부터 10까지 중 홀수 출력</h1>
    <p id="output"></p>

    <script>
        let output= document.getElementById('output');
        let n =1;
        // 결과를 담을 변수 초기화
        let result = 0;
        
        while(n<=10){
            if(n % 2 != 0){
                result = result + n + ' ';
            }
            n++;
           
        }
        // n = 11되면 출력
        output.innerHTML = result;
    </script>
</body>
</html>
