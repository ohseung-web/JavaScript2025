<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // 1부터 10까지 콘솔에 출력
        // for(let 초기변수 ; 조건식 ; 증감값){}
        // for문을 읽는 순서 : 
        // 초기변수 -> 조건식 -> 실행문 -> 증감값
        // 루프1 : i=1 -> 1<=10 -> 출력 -> 증감식 i=i+1 => i=2
        // 루프2 : i=2 -> 1<=10 -> 출력 -> 증감식 i=i+1 => i=3
        // 루프3 : i=3 -> 1<=10 -> 출력 -> 증감식 i=i+1 => i=4
       
        // 루프11 : i=11 -> 1<=10 -> 조건이 false 루프멈춤
        let i=0;
        for(i=1;i<=10;i++){
            console.log(i+' ');
        }
         console.log(`루프를 빠져나온 후 값 ${i}`);


        // for문과 if문을 이용해서 1부터 20까지 중 홀수 출력
        for(let j=1;j<=20; j++){
            if(j % 2 != 0){
                console.log(j);
            }
        }

        // 1부터 20까지 수중 짝수의 합과 홀수의 합을 각각 구하여 출력하라
        let evenTotal = 0; //짝수
        let oddTotal = 0; //홀수

        for(let k=1;k<=100; k++){
            // 홀수/짝수 구분하는 if
            if(k % 2 == 0){ //짝수
                evenTotal = evenTotal + k;
            }else{ //홀수
                oddTotal = oddTotal + k;
            }
        }
        console.log(`짝수의 합 ${evenTotal}`)
        console.log(`홀수의 합 ${oddTotal}`)

        // 50부터 100까지의 수중에 홀수의 개수를 구하여 출력
        let oddCount = 0;
        for(let j=50; j<=100; j++){
            if(j % 2 != 0){
                oddCount++;
            }
        }
        console.log(oddCount);
        
        // 구구단 5단 5 X 1 = 5 출력
        for(let j=1; j<=9; j++){
            console.log(`5 X ${j} = ${5*j}`);
        }

    </script>
</body>
</html>
